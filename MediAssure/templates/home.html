{% extends 'base.html'%}
{% load static%}

{% block content%}

{% include 'includes/navbar.html'%}
<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
<div class="container">

<div class="intro-banner-wrap">
	<img src="{% static 'images/banners/cover1.jpg'%}" class="img-fluid rounded" width="1200px">
</div>

</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="{% url 'store'%}" class="btn btn-outline-primary float-right">See all</a>
	<h3 class="section-title">Popular Hospitals</h3>
</header><!-- sect-heading -->


<div class="row">
	{% for product in products%}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="{{product.get_url}}" class="img-wrap"> <img src="{{product.image.url}}"> </a>
			<figcaption class="info-wrap">
				<a href="{{product.get_url}}" class="title" style="color: red">{{product.product_name}}</a>
				{% comment %} <div class="price mt-1">{{product.address}}</div> <!-- price-wrap.// --> {% endcomment %}
				<h6 class="product-catagorie">{{product.catagory}}</h6>
			</figcaption>
		</div>
	</div> <!-- col.// -->
{% endfor%}
</div> <!-- row.// -->

</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->



{% include 'includes/footer.html'%}

{% endblock%}
