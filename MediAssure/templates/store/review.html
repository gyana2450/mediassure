{% extends 'base.html'%}
{% load static%}

{% block content%}

{% include 'includes/navbar.html'%}


<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">

<!-- ============================ COMPONENT REGISTER   ================================= -->
	<div class="card mx-auto" style="max-width:520px; margin-top:40px;">
      <article class="card-body">
				{% include 'includes/alerts.html'%}
		<header class="mb-4"><h4 class="card-title" style="text-align: center;">Customer Review</h4></header>
		<form action="{% url 'write_review'%}" method="POST" enctype="multipart/form-data">
			{% csrf_token%}
				<div class="form-row">
					<div class="col form-group">
						<label>Your Name</label>
					  	<input type="text" class="form-control" placeholder="" name="name">
					</div> <!-- form-group end.// -->
					<div class="col form-group">
						<label>Hospital Name</label>
					  	<input type="text" class="form-control" placeholder="" name="hospital_name">
					</div> <!-- form-group end.// -->
				</div> <!-- form-row end.// -->
				<div class="form-row">
					<div class="col form-group">
						<label>Write review</label>
					  	<input type="text" class="form-control" placeholder="" name="write_review">
					</div> <!-- form-group end.// -->
				</div> <!-- form-row end.// -->

				<div class="form-row">
					<div class="col form-group">
						<label>Upload photo</label>
					  	<input required type="file" class="form-control"  name="image">
					</div> <!-- form-group end.// -->
				</div> <!-- form-row end.// -->
				
			
			    <div class="form-group">
			        <button type="submit" class="btn btn-primary btn-block"> submit  </button>
			    </div> <!-- form-group// -->

			</form>
		</article><!-- card-body.// -->
    </div> <!-- card .// -->
    
<!-- ============================ COMPONENT REGISTER  END.// ================================= -->


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock%}
