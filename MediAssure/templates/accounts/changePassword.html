{% extends 'base.html'%}
{% load static%}

{% block content%}

{% include 'includes/navbar.html'%}
{% include 'includes/alerts.html'%}

<section class="section-conten padding-y bg">

<div class="container">

	<div class="row">
	{% include 'includes/dashboard_slidebar.html'%}
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<h5 class="card-title">Edit Your Profile</h5>
		</header>
		<div class="card-body">
			<div class="text-right">
				<img src="{{userprofile.profile_picture.url}}" alt="profile picture" width="100" style="border-radius:80px;">
			</div>
			<div class="row">
        <div class="col-md-12">
          <form class="" action="{% url 'change_password'%}" method="post">
            {% csrf_token%}
              <div class="form-group">
                <label>Current Password</label>
                <input type="text"  placeholder="Corrent Password Field" required name="current_password" class="form-control">
              </div>


              <div class="form-group">
                <label>New Password</label>
                <input type="text"  placeholder=" Enter New Password " required name="new_password" class="form-control">
              </div>
              <div class="form-group">
                <label>Confirm Password</label>
                <input type="text"  placeholder=" Enter Confirm Password " required name="confirm_password" class="form-control">
              </div>



            <input type="submit" name="" value="Send" class="btn btn-primary">
          </form>
        </div>

			</div> <!-- row.// -->
		</div> <!-- card-body .// -->

		</article> <!-- order-group.// -->
	</main>
</div> <!-- row.// -->
</div>


</section>

{% include 'includes/footer.html'%}
{% endblock%}
